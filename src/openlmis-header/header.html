<div ng-controller="HeaderController as vm" class="openlmis-header" ng-class="{'is-offline':isOffline}" offline>
    <div class="logo">{{'openlmisHeader.appHeader' | message}}</div>
    <div class="openlmis-header-actions">
        <div class="openlmis-header-info">
            <!-- #330: users can get notifications of the work that they need to do -->
            <siglus-notification ng-if="!isOffline"/>
            <!-- #330: ends here -->
            <a ui-sref="openlmis.home" ng-if="!isOffline">
                <openlmis-system-notifications-indicator></openlmis-system-notifications-indicator>
            </a>
        </div>
        <div class="status-offline" ng-if="isOffline">
            <span class="offline-status-indicator">{{'openlmisHeader.youAreOffline' | message}}</span>
            <a ng-click="vm.checkConnection()">{{'openlmisHeader.checkConnection' | message}}</a>
        </div>
        <div ng-show="!!user">
            <ng-include src="'openlmis-header/user.html'"></ng-include>
        </div>
    </div>
</div>
